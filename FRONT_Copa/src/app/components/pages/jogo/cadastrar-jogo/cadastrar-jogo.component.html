<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-form-field class="input" id="selecaoA">
    <mat-label for="nome">Selecao A:</mat-label>
    <input matInput type="text" selecaoA="selecaoA" [(ngModel)]="selecaoA" />
  </mat-form-field>
</mat-card-content>
<mat-form-field class="input" id="selecaoB">
  <mat-label for="selecaoB">Selecao B:</mat-label>
  <input matInput type="text" selecaoB="" [(ngModel)]="selecaoB" />
</mat-form-field>
</mat-card-content>

<button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
</mat-card>
